<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="card" role="main">
      <div class="cover"></div>
      <div class="profile">
        <img src="images/image-victor.jpg" alt="" />
        <p class="info">
          <span class="name">Victor Crest</span><span class="age">26</span>
        </p>
        <p class="city">London</p>
      </div>
      <div class="details">
        <div class="box">
          <span class="num">80K</span><span class="title">Followers</span>
        </div>
        <div class="box">
          <span class="num">803K</span><span class="title">Likes</span>
        </div>
        <div class="box">
          <span class="num">1.4K</span><span class="title">Photos</span>
        </div>
      </div>
    </div>

    <!-- footer of the page -->
    <footer>
      Challenge by&nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by&nbsp;
      <a href="https://github.com/Himanshu-196018">@Himanshu</a>.
    </footer>
  </body>
</html>
